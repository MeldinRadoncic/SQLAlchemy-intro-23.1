{% extends "base.html" %}
{% block title %} New Post  {%endblock%}

{% block content %}

    <h1 class="display-1">Compose</h1>
    
    <!-- Adding a new post Form -->
    <form class="" action="/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control"  type="text" name="title" required autocomplete="off" placeholder="Enter title ..." autofocus>
          <label>Post</label>
          <textarea class="form-control" name="postBody" rows="5" cols="30"placeholder="Enter your post..." required></textarea>
        </div>

        <div class="form-check">
          {% for tag in tags %}
          <div>
            <input class="form-check-input"
                   type="checkbox"
                   value="{{ tag.id }}"
                   id="tag_{{ tag.id }}"
                   name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
              {{ tag.name }}
            </label>
          </div>
          {% endfor %}

        <button class="btn btn-lg btn-primary" id='' type="" name="">Publish</button>
        <a class="btn btn-info btn-lg" href="/{{user.id}}">Go Back</a>
      </form>

      
      

{% endblock %}
