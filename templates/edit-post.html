{% extends "base.html" %}
{% block title %} Add User {%endblock%}

{% block content %}

<h1 class="display-1">Edit Your Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control form-control-md mt-2" name="title" value="{{post.title}}">
    <label for="content">Content</label>
    <textarea id="content" class="form-control" name="postBody" rows="5" cols="30" value={{post.content}} required></textarea>
    
    <button class="btn btn-lg mt-3  btn-success">SAVE</button>
    <a class="btn btn-info btn-lg mt-3" href="/{{post.id}}">Go Back</a>
</div>

</form>

{% endblock %}
